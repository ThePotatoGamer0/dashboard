<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6">ðŸ“‚ My Web Projects</h1>

  <div
    id="dashboard"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
  >
    <!-- Tiles will be injected here -->
  </div>

  <!-- Floating + Button -->
  <button
    id="addTileBtn"
    class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white text-3xl w-14 h-14 rounded-full shadow-lg z-50"
  >
    +
  </button>

  <!-- Tile Picker Modal -->
  <div
    id="tilePicker"
    class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center z-40"
  >
    <div class="bg-gray-800 p-6 rounded-xl w-80">
      <h2 class="text-xl font-bold mb-4">Add a Tile</h2>
      <div id="tileList" class="space-y-3">
        <!-- Populated via JS -->
      </div>
      <button
        id="closePicker"
        class="mt-4 w-full bg-gray-700 hover:bg-gray-600 p-2 rounded"
      >
        Close
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="dash.js"></script>
</body>
</html>
